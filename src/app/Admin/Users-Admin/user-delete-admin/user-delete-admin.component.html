<div class="container">
  <h2 class="mt-5 mb-4">Delete User Account</h2>

  <div id="liveAlertPlaceholder" class="mx-auto mt-3"></div>
  <div class="form-container" [ngClass]="{ transparent: spinnerVisible }">
    <div class="spinner-container" *ngIf="spinnerVisible">
      <div class="d-flex row align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div id="confirmation-box" class="confirmation-box">
      <p>
        Are you sure you want to delete user account? This action cannot be
        undone.
      </p>
    </div>

    <button class="btn btn-danger" (click)="DeleteUser()">
      Delete Account
    </button>
  </div>
</div>
