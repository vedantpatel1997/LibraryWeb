# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - library-frontend-web

on:
  push:
    branches:
      - Production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://libraryprod.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d2e7a068ac7e43c5844a479a25b1ee9a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b1f70dc8b2b44f3485cad6cb1e1ca46d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: libraryprod.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d2e7a068ac7e43c5844a479a25b1ee9a }}/library-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'library-frontend-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3943a94a544345cbbc51a85222495a27 }}
        images: 'libraryprod.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d2e7a068ac7e43c5844a479a25b1ee9a }}/library-frontend:${{ github.sha }}'