# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Library-frontend-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://libraryacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_812e2f43a4f14df4ba15b6a5e8b0f44c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7c6f7356a30246f6b1d7f54d8bbd0102 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: libraryacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_812e2f43a4f14df4ba15b6a5e8b0f44c }}/library_web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Library-frontend-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bbde10d30b85494bada0abf7ed728428 }}
        images: 'libraryacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_812e2f43a4f14df4ba15b6a5e8b0f44c }}/library_web:${{ github.sha }}'